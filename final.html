<script>
    function typeHandwritten(id, text, baseSpeed, delay, callback) {
  setTimeout(() => {
    const el = document.getElementById(id);
    if (!el) return;

    const cursor = document.createElement("span");
    cursor.className = "cursor";
    el.appendChild(cursor);

    let i = 0;

    const penSound = new Audio("pen.mp3");
    penSound.loop = true;
    penSound.volume = 0.9;
    penSound.play().catch(() => {});

    function typeNext() {
      if (i < text.length) {
        cursor.insertAdjacentText("beforebegin", text.charAt(i));
        i++;

        const variance = Math.floor(Math.random() * 60) - 30;
        const speed = Math.max(30, baseSpeed + variance);

        setTimeout(typeNext, speed);
      } else {
        penSound.pause();
        cursor.remove();
        if (callback) callback();
      }
    }

    typeNext();
  }, delay);
}

);
</script>
