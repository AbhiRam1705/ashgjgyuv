<script>

function unlock() {
  const now = new Date();
//   const unlockTime = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);

  if (now >= unlockTime) {

<script src="script.js"></script>
<script>
    function typeHandwritten(id, text, baseSpeed, delay, callback) {
  setTimeout(() => {
    const el = document.getElementById(id);
    if (!el) return;

    const cursor = document.createElement("span");
    cursor.className = "cursor";
    el.appendChild(cursor);

    let i = 0;

    const penSound = new Audio("pen.mp3");
    penSound.loop = true;
    penSound.volume = 0.9;
    penSound.play().catch(() => {});

    function typeNext() {
      if (i < text.length) {
        cursor.insertAdjacentText("beforebegin", text.charAt(i));
        i++;

        const variance = Math.floor(Math.random() * 60) - 30;
        const speed = Math.max(30, baseSpeed + variance);

        setTimeout(typeNext, speed);
      } else {
        penSound.pause();
        cursor.remove();
        if (callback) callback();
      }
    }

    typeNext();
  }, delay);
}
typeHandwritten(
  "secretQuote",
  "Some things are meant to be felt, not rushed‚Ä¶",
  55,
  800,
  () => {
    typeHandwritten(
      "secretQuote2",
      "This one is just for you ü§ç",
      65,
      1800
    );
  }
);
</script>
